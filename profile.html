<!doctype html>

<html>
<head>
	<title>Profile Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/introHCI.css" rel="stylesheet" />
</head>

<body>


	<img src="coffee.jpg" style='position:fixed;
	top:0px;
	left:0px;
	width:100%;
	height:100%;
	z-index:-1;'>


	<div class="nav">
		<div class="navigation">
			<a class=left href="index.html">Communal Cooking</a>
			<container id="searchNav">
				<form name="myform" id="myform" action="" method="get">
					Find<input id="query" type="text" placeholder="Ingredients or tools"></input>
					Near <input id="address" type="text" placeholder="City, State">
					<a href="mapsPage.html" data-role="button" id="submit" onclick="processSearch();" value="Search">Search</a>
					<script>
						var input = document.getElementById("address");
						input.addEventListener("keyup", function(event) {
						event.preventDefault();
						if (event.keyCode === 13) {
						document.getElementById("submit").click();
						}
						});
					</script>
				</container>
			<a class=right href="forum.html">Forum</a>
			<a class=right href="profile.html">Profile</a>
		</div>
	</div>

	<div>
		<div class = "profileRow1">
			<div class = "column left" id = "pic">
				<img class="img-thumbnail img-fluid" src="profilePicIcon.png"/>
			</div>
			<div class = "column right" id = "contact">
				<h1 id="result"></h1>
				<script>
				document.getElementById("result").innerHTML = localStorage.getItem("name");
				</script>
				<p id="userLocation"></p>
				<br>
	<!--			<a href="steve@gmail.com">
          <img id = "messageIcon" src = "email-icon.png" style = "cursor:pointer">
        </a>-->

				<script>
				document.getElementById("userLocation").innerHTML = localStorage.getItem("location");
				</script>
			</div>
		</div>

		<div class="profileRow2">

			<div class="column2" id = "Tools">
				<div class = "titleProf">
					<h3>My Tools</h3>
				</div>
				<div id="nTaskPlace">
					<div id="addNew">
						<input id="newTask" type="text">
						<button input type='button' / id="add"> add </button>
						<script>
							var input = document.getElementById("newTask");
							input.addEventListener("keyup", function(event) {
							event.preventDefault();
							if (event.keyCode === 13) {
							document.getElementById("add").click();
							}
							});
						  </script>
					</div>
				</div>
			</div>

			<script id="entry-template" type="text/x-handlebars-template">
				<div>
					<p>{userTools}</p>
				</div>
			</script>

			<div id="templatedProjects">
				<!-- we will inject templated project HTML code into here -->
			</div>

			<div class="column2" id="Ingredients">
				<div class = "titleProf">
					<h3>My Ingredients</h3>
				</div>
				<div id="nTaskPlace2">
					<div id="addNew2">
						<input id="newTask2" type="text">
						<button input type='button' / id="add2"> add </button>
						<script>
							var input = document.getElementById("newTask2");
							input.addEventListener("keyup", function(event) {
							event.preventDefault();
							if (event.keyCode === 13) {
							document.getElementById("add2").click();
							}
							});
						  </script>
					</div>
				</div>
			</div>

			<div class="column2" id="Recipes">
				<div class = "titleProf">
					<h3>My Recipes</h3>
				</div>
				<div id="nTaskPlace3">
					<div id="addNew3">
						<input id="newTask3" type="text">
						<button input type='button' / id="add3"> add </button>
						<script>
							var input = document.getElementById("newTask3");
							input.addEventListener("keyup", function(event) {
							event.preventDefault();
							if (event.keyCode === 13) {
							document.getElementById("add3").click();
							}
							});
						  </script>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/handlebars-v4.0.11.js"></script>
	<script src="js/editProfile.js"></script>
	<script src="js/editProfile2.js"></script>
	<script src="js/editProfile3.js"></script>
	<script src="js/profile.js"></script>
	<script src="js/search.js"></script>

</body>
</html>
